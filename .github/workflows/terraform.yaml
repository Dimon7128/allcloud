name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
   
jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: '1.1.0'  # Specify your Terraform version here

    - name: Terraform Init
      run: terraform init
      working-directory: ./terraform/dynamic_ec2/modules

    - name: Terraform Plan
      id: plan
      run: |
        terraform plan -no-color
      working-directory: ./terraform/dynamic_ec2/modules
      continue-on-error: true

    # - name: Terraform Apply
    #   if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    #   run: |
    #     terraform apply -auto-approve
    #   working-directory: ./terraform/dynamic_ec2/modules/dynamic_ec2

    - name: Terraform Format Check
      run: terraform fmt -check
      working-directory: ./terraform/dynamic_ec2/modules

    - name: Terraform Validate
      run: terraform validate
      working-directory: ./terraform/dynamic_ec2/modules

    - name: Upload Terraform Plan Output
      if: always() && steps.plan.outcome == 'failure'
      uses: actions/upload-artifact@v4
      with:
        name: terraform-plan
        path: plan.txt

